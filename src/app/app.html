<main class="container">
  <div class="logo-wrapper">
    <img src="/assets/images/logo.svg" alt="logo" class="logo-wrapper__img">
    <h1 class="logo-wrapper__title">Todo App</h1>
  </div>

  <div class="new-task">
    <app-input />
    <app-button text="Добавить" />
  </div>

  <div class="wrapper">
    <div class="tasks-info">
      <div class="tasks-info__created">
        <p>Создано задач</p>
        <span class="tasks-info__count">5</span>
      </div>
      <div class="tasks-info__done">
        <p>Закрыто</p>
        <span class="tasks-info__count">2 из 5</span>
      </div>
    </div>
  </div>

  <div class="tasks">
    <app-task />

    <p class="tasks__null">Нет задач. Добавьте первую!</p>
  </div>
</main>
